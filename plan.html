<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boozt Play Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: 'Calistoga', cursive; margin: 0; }
    .navbar {
      height: 90px;
      background: linear-gradient(90deg, #db0073, #ff7200);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }
    .logo { height: 80px; }
    .top-icons ul {
      display: flex; gap: 30px; list-style: none;
    }
    .top-icons ul li a {
      color: white; font-weight: bold; text-decoration: none;
    }
    #map { height: 85vh; width: 100%; }
    .controls {
      display: flex; justify-content: center; gap: 10px; padding: 10px; background: #f9f9f9;
    }
    .controls input, .controls button {
      padding: 5px 10px; font-size: 14px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <img src="logo.png" alt="Boozt Play Logo" class="logo">
  <div class="top-icons">
    <ul>
      <li><a href="index.html">Hem</a></li>
      <li><a href="aboutus.html">Om oss</a></li>
      <li><a href="plan.html">Hitta Plan</a></li>
      <li><a href="club.html">Starta din eget idrott f√∂rening</a></li>
      <li><a href="Kontakta.html">Kontakt</a></li>
    </ul>
  </div>
</div>

<div class="controls">
  <input type="text" id="searchInput" placeholder="S√∂k sport eller plats">
  <button onclick="searchMarker()">S√∂k</button>
  <button onclick="enableAddPin()">L√§gg till klubb</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([57.7089, 11.9746], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Custom icons (replace URLs if needed)
  const icons = {
    Football: L.icon({
      iconUrl: 'https://img.icons8.com/ios-glyphs/30/football2--v1.png" alt="football2--v1',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    }),
    Cricket: L.icon({
      iconUrl: 'https://img.icons8.com/external-icongeek26-outline-icongeek26/64/external-Cricket-stadiums-and-games-icongeek26-outline-icongeek26.png',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    }),
    Default: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    })
  };

  const markers = [];

  // Sample data
  const clubs = [
    {
      name: 'G√∂teborg Cricket Club',
      sport: 'Cricket',
      phone: '0701234567',
      email: 'info@gotcricket.se',
      lat: 57.785366,
      lng: 12.038249
    },
    {
      name: 'Gothia Tennis Club',
      sport: 'Football',
      phone: '031112233',
      email: 'tennis@gothia.se',
      lat: 57.6922,
      lng: 11.9819
    }
  ];

  function addMarker(club) {
    const icon = icons[club.sport] || icons.Default;
    const marker = L.marker([club.lat, club.lng], { icon }).addTo(map)
      .bindPopup(`<b>${club.name}</b><br>Sport: ${club.sport}<br>üìû ${club.phone}<br>‚úâÔ∏è ${club.email}`);

    marker.on("contextmenu", () => {
      if (confirm(`Vill du ta bort ${club.name}?`)) {
        map.removeLayer(marker);
      }
    });

    markers.push({ ...club, marker });
  }

  clubs.forEach(addMarker);

  function searchMarker() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    markers.forEach(obj => {
      const match = obj.name.toLowerCase().includes(query) || obj.sport.toLowerCase().includes(query);
      if (match) {
        map.setView(obj.marker.getLatLng(), 14);
        obj.marker.openPopup();
      }
    });
  }

  function enableAddPin() {
    const accessCode = prompt("Ange tillg√•ngskod:");
    const validCode = "BOOZT2024";

    if (accessCode !== validCode) {
      alert("Fel kod. √Ötkomst nekad.");
      return;
    }

    alert("Klicka p√• kartan f√∂r att l√§gga till en ny klubb.");
    map.once('click', function (e) {
      const name = prompt("Klubbnamn:");
      const sport = prompt("Sport (ex. Football, Cricket):");
      const phone = prompt("Telefonnummer:");
      const email = prompt("Email:");

      if (name && sport && phone && email) {
        const newClub = {
          name, sport, phone, email,
          lat: e.latlng.lat,
          lng: e.latlng.lng
        };
        addMarker(newClub);
      } else {
        alert("Alla f√§lt m√•ste fyllas i.");
      }
    });
  }
</script>

</body>
</html>
